<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rap chieu proVip</title>

    <!-- import incon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- slick slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

    <!-- bootstrap & css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="dsasd.css">

</head>
<body>
    

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
  </div>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <button type="button" class="close-modal" data-bs-dismiss="modal" ><i class="fa-solid fa-xmark"></i></button>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="signin">
            <h2 class="login-form-header">Login</h2>
            <form action="" id="signin-form">
              <fieldset class="email-pass-acc">
                <div class="email">
                  <label for="email">Email:</label>
                  <div class="input-field">
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email">
                  </div>
                  
                </div>
                
                
                <div class="password">
                  <label for="password">Password:</label>
                  <div class="input-field">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" name="password" id="password" required>
                    <div id="pass-toggle" onclick="showHide();">
                      <i class="fa-regular fa-eye show-tog"></i>
                      <i class="fa-regular fa-eye-slash hide-tog"></i>
                    </div>
                  </div>
                </div>
  
                <div class="remember-and-forget">
                  <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                  </div>
                  <div class="forget">
                    <a href="#">forget password?</a>
                  </div>
                </div>
                
                <div class="submit">
                  <input type="submit" value="Submit" id="submit">
                </div>
                
              </fieldset>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Slick-slider, Bootstrap & js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+JiG5C3ZnU4rd7HDWlZqf8zzTlsw3+bB6m8f7Lq5D5MUp8Iw" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/assests/js/script.js"></script>
    <script src="asdasdasd.js"></script>

</body>
</html>
